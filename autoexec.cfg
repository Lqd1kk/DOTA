
//System
con_enable "1"
dota_embers "0"
net_graph "1"

//Gameplay
dota_disable_range_finder "0"
dota_screen_shake "0"
dota_ability_quick_cast "1"
dota_always_show_player_names "1"
dota_force_right_click_attack "1"

//Net Graph
net_graphheight "64"
net_graphinsettop 27
net_graphinsetbottom "437"
net_graphinsetleft "0" 
net_graphinsetright "-140" 
net_graphpos "1" 
net_graphproportionalfont "0"
net_graphtext "1"


//Connection
cl_cmdrate "31"
cl_interp "0.01"
cl_interp_ratio "1"
cl_lagcompensation "1"           
cl_pred_optimize "2"               
cl_smooth "1"                     
cl_smoothtime "0.01"             
cl_updaterate "31"
cl_spectator_cmdrate_factor "0.5"
cl_spectator_interp_ratio "2"


//Video
fps_max "60"         
mat_vsync "1"               
mat_triplebuffered "1"      


//Costumize world
dota_minimap_hero_size 700
dota_minimap_creep_scale 1
dota_enemy_color_r 0.71
dota_enemy_color_g 0.24
dota_enemy_color_b 0.31
dota_neutral_color_r 0.58
dota_neutral_color_g 0.62
dota_neutral_color_b 0.64
dota_friendly_color_r 0.17
dota_friendly_color_g 0.53
dota_friendly_color_b 0.8
dota_hud_healthbars 3
dota_hud_healthbar_number_danger 40
dota_hud_healthbar_number_critical 20
dota_health_per_vertical_marker 250
dota_health_marker_major_alpha 79
dota_health_marker_minor_alpha 43



////////////////////////////////////////
unbind "f4"
bind "f4" "quick_courier" 
alias "quick_courier" "dota_courier_deliver;dota_select_courier;dota_ability_execute 5;+dota_camera_follow" 
echo "[~>] Script courier settings"

unbind "`"
bind "`" "runecheck"
alias "runecheck" "runechecktop"
alias "runechecktop" "dota_camera_set_lookatpos -2273.898682 1832.745483; alias runecheck runecheckbot"
alias "runecheckbot" "dota_camera_set_lookatpos 3035.773438 -2472.680176; alias runecheck runecheckhero"
alias "runecheckhero" "dota_select_all; dota_select_all; +dota_camera_follow; alias runecheck runechecktop"
