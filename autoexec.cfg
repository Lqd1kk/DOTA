//Made by Lqd1kk

//Main

con_enable "1"	
fps_max "60"
dota_embers "0"
developer "0"
contimes "8"

//Load configs

exec netgraph.cfg

exec binds.cfg

exec alias.cfg

exec net_graph.cfg

//Game

dota_force_right_click_attack "1"
dota_disable_range_finder "0"
dota_screen_shake "0"
dota_player_multipler_orders "1"

//Interface

dota_health_hurt_decay_time_max 0
dota_health_hurt_decay_time_min 0
dota_health_hurt_delay 0 //removes delay on injury
dota_health_hurt_threshold 0 //removes white line on hurt
dota_minimap_misclick_time 0 //removes threshold for registering minimap clicks


echo LOADED. SETTINGS ACTIVATED. MISSILES LAUNCHED.
